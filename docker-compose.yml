version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: audio-pro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: audio-pro-server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=file:./dev.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/app/uploads
      - NODE_ENV=production
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/prisma/dev.db:/app/dev.db
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: ./server
      dockerfile: Dockerfile.worker
    container_name: audio-pro-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=file:./dev.db
      - UPLOAD_DIR=/app/uploads
      - NODE_ENV=production
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/prisma/dev.db:/app/dev.db
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # This is what the browser will use to call the API
        VITE_API_URL: http://localhost:3001/api
    container_name: audio-pro-client
    ports:
      - "5173:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  redis-data:

